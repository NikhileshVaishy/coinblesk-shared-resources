apply plugin: 'java'
apply plugin: 'maven'

group = 'com.coinblesk'
version = '1.3.4'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile 'com.coinblesk:custom-serialization:1.3.4'
    compile 'net.minidev:json-smart:1.3'
    compile 'com.google.code.gson:gson:2.5'
    testCompile 'junit:junit:4.12'
}