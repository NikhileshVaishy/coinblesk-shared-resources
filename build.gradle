apply plugin: 'java'
apply plugin: 'maven'

sourceCompatibility = 1.7
targetCompatibility = 1.7

group = 'com.coinblesk'
version = '1.3.61'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile 'com.coinblesk:custom-serialization:1.3.4'
    compile 'net.minidev:json-smart:1.3'
    compile 'com.google.code.gson:gson:2.5'
    compile 'org.bitcoinj:bitcoinj-core:0.13.4'
    testCompile 'junit:junit:4.12'
}